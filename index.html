<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner:wght@400..700&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>FORMULARIO</title>

    </head>
    <body>
      <div class="form-container">

      
      <div>
        <h1 id="titulo"> Cadastro </h1>
        <p id="subtitulo">Complete suas informações</p>
      </div>
      
      <br>
     
      <form>
        
        <fieldset class="grupo">
          <div class="campo">
          <label for="nome"><strong>Nome</strong></label>
          <input type="text" name="nome" id="nome" placeholder="Digite seu nome" required></input>
          </div>

          <div class="campo">
             <label for="sobrenome"><strong>Sobrenome</strong></label>
          <input type="text" name="sobrenome" id="sobrenome" placeholder="Digite seu sobrenome" required>
            </div>
          </fieldset>
      <br>
      <div class="campo">
            <label for="email"><strong>Email</strong></label>
          <input type="email" name="email" id="email"placeholder="Digite seu nome" required>
      </div>
      <br>
      <div class="campo">
        <label><strong>De qual modalidade voce participa?</strong></label>
        <label>
        <input type="radio" nome="pilates" value="pilates" checked>Pilates
        </input>
        </label>
      <label>
      <input type="radio" nome="Ciclismo" value="ciclismo">Ciclismo
        </input>
      </label>
      <label>
      <input type="radio" nome="danca" value="Danca">Dança
        </input>

        
    </label>
        </div>

        <div class="campo2">
        
            <label for="modalidades"> <strong>Modalidades de Interesse:  </strong> </label>
        </div>
        <div>
          <input type="radio" id="interesse2" name="interesse" required value="musica" Musica>
          <label for="musica">Musica</label>
      </div>
     
      <div> 
          <input type="radio" id="interesse3" name="interesse" value="arte" Arte>
          <label for="arte">Arte</label>
      </div>
  
      <div>
          <input type="radio" id="interesse4" name="interesse" value="esporte" Esporte>
          <label for="esporte">Esporte</label>
  
      </div>
      
      <div>
          <input type="radio" id="interesse5" name="interesse" value="dança" Dança>
          <label for="Danca">Dança</label>
      </div>
    <br>
    <div class="campo">
      <label for="genero"><strong> Gênero </strong></label>
      <select id="genero">
        <option selected disable value="">Selecione</option>
        <option>Fem</option>
            <option>Mas</option>
            <option>Prefiro não informar</option> </select>
     
    </div>
   
      </fieldset>
    <div class="campo">
      <br>
      <label><strong>Conte um pouco da sua experiência:</strong></label>
      <textarea row="6" style="width: 26em" id="experiencia" nome="experiencia"></textarea>
    </div>
    
   <br>

  <button class="button">

  Continue
  <svg fill="currentColor" viewBox="0 0 24 24" class="icon">
    <path clip-rule="evenodd" d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zm4.28 10.28a.75.75 0 000-1.06l-3-3a.75.75 0 10-1.06 1.06l1.72 1.72H8.25a.75.75 0 000 1.5h5.69l-1.72 1.72a.75.75 0 101.06 1.06l3-3z" fill-rule="evenodd"></path>
  </svg>
</button>
      
        </form>
      </div>
    </body>
</body>
</html>
